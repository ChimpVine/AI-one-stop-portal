{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome for Eye Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin border-0 rounded p-5 bg-white">
        <!-- Display Messages -->
        <div>
            {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <form method="POST">
            {% csrf_token %}

            <img class="mb-4" src="{% static 'img/artificial-intelligence.gif' %}" alt="logo" width="75" height="75">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating mb-2">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Enter your email">
                <label for="floatingInput">Enter your email</label>
            </div>

            <div class="form-floating mb-2 position-relative">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Enter your password">
                <label for="floatingPassword">Enter your password</label>
                <i id="togglePassword" class="fas fa-eye position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>

            <!-- <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember_me"> Remember me
                </label>
            </div> -->

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- JavaScript for Toggle Password Visibility -->
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("floatingPassword");

        togglePassword.addEventListener("click", function () {
            // Toggle the type of the password field
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            // Toggle the eye icon
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>
</html>
