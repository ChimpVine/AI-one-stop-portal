{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .hover {
            color: #86b7fe !important;
            background-color: none !important;
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img class="mb-2" src="{% static 'img/artificial-intelligence.gif' %}" alt="logo" width="50" height="50">
            <span class="h4">AI Automation</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="text-muted">Hello, {% if user.is_authenticated %}{{ user.username }}{% else %}Guest{% endif %}</span>
                    </li>
                    <li class="text-danger ms-4">
                        <a href="{% url 'logout' %}" class="text-danger text-decoration-none">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto bg-dark sticky-top">
                <div class="d-flex flex-sm-column flex-row flex-nowrap bg-dark align-items-center sticky-top">
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center justify-content-between w-100 px-3 align-items-center">
                        <li>
                            <a href="{% url 'dashboard' %}" class="nav-link py-3 px-2 mt-2 link-light" title="Dashboard">
                                <i class="fa-solid fa-house fs-5 mb-3 me-2"></i> Dashboard
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'add_user' %}" class="nav-link py-3 px-2 mt-2 link-light" title="Add User">
                                <i class="fa-solid fa-users fs-5 mb-3 me-2"></i> Add User
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'article' %}" class="nav-link py-3 hover px-2 mt-2 link-light" title="Articles">
                                <i class="fa-solid fa-newspaper fs-5 mb-3 me-2"></i> Articles
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'quiz' %}" class="nav-link py-3 px-2 link-light" title="Quiz">
                                <i class="fa-solid fa-circle-question fs-5 mb-3 me-2"></i> Quiz
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link py-3 px-2 link-light" title="H5P">
                                <i class="fa-solid fa-file fs-5 mb-3 me-2"></i> H5P
                            </a>
                        </li>
                
                    </ul>
                </div>
            </div>
            <div class="col-sm p-3 min-vh-100">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card p-4 shadow-lg">
                                <h2 class="text-center mb-4">Add Articles</h2>
                                <form id="articleForm" method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="text" class="form-label">Google Sheet Id</label>
                                        <input type="text" class="form-control form-control-sm" name="google_sheet_id" id="number"
                                            placeholder="Enter Google Sheet Id" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="website" class="form-label">Website</label>
                                        <select class="form-select form-select-sm" name="website" id="website" required>
                                                      <option value="Chimpvine.com">Chimpvine.com</option>
                                                      <option value="Dansonsolutions.com">Dansonsolutions.com</option>
                                                      <option value="Preppers360.com">Preppers360.com</option>
                                                      <option value="Visitnepal360.com">Visitnepal360.com</option>
                                                      <option value="Dansonconsultancy.com">Dansonconsultancy.com</option>
                                                      <option value="Mathfun.com">Mathfun.com</option>
                                                      <option value="Mathtricksjr.com">Mathtricksjr.com</option>

                                        </select>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="submit" class="btn btn-outline-primary mt-2">Generate</button>
                                        <button type="reset" class="btn btn-outline-danger mt-2">Clear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  
<script>
document.getElementById('articleForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    // Get values from the form
    const googleSheetId = document.getElementById('number').value;  // Match the form input ID
    const website = document.getElementById('website').value;  // Match the form select ID
    const userEmail = "{{ request.user.email }}";  // Get the logged-in user's email
    const userName = "{{ request.user.username }}";  // Get the logged-in user's username

    // Sending the data to the backend
    const response = await fetch('/article/generate_and_post_article/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            google_sheet_id: googleSheetId,  // Correct the key name
            website: website,
            email: userEmail,
            username: userName,
        }),
    });

    const result = await response.json();

    // Display the result (success or error message)
    document.getElementById('response').textContent = response.ok ? result.result : result.error;
});




</script>

</html>
